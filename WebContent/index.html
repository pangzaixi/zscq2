<script type="text/javascript" >
function aa(){
	/*
	网页可见区域宽： document.body.clientWidth
网页可见区域高： document.body.clientHeight
网页可见区域宽： document.body.offsetWidth (包括边线的宽)
网页可见区域高： document.body.offsetHeight (包括边线的高)
网页正文全文宽： document.body.scrollWidth
网页正文全文高： document.body.scrollHeight
	屏幕物理分辨率的高： window.screen.height
	屏幕物理分辨率的宽： window.screen.width
	屏幕可用工作区高度： window.screen.availHeight
	屏幕可用工作区宽度： window.screen.availWidth   
	window.innerheight、 window.innerwidth
	*/
	var screenWidth =  document.documentElement.clientWidth;
    var screenHeight = document.documentElement.clientHeight;
    
	var usertb=document.getElementById('usertb');
	var pwdtb=document.getElementById('pwdtb');
	
	$.ajax({
		type:'post',   
		url :"/zscq2/lonin.do",
		dataType:'html',
		data:{usertb:usertb.value,pwdtb:pwdtb.value,screenWidth:screenWidth,screenHeight:screenHeight},
		success:function(data1){
			
			if (data1 == 'success') {
				window.location.replace("./index.zul");
			}else{
				alert(data1);
			}
			 
		},
		error:function(data2){
			alert('登录异常')
		}
	});
	 
}

</script>
 <!--SIGN UP-->
 <h1 style="color:blue; font-size:62px;font-family:隶书">广东广垦农机服务有限公司</h1>

	</div>
			<form>
					<input id="usertb" type="text" class="text" value="Username" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Username';}" >
						<div class="key">
					<input id="pwdtb" type="password" value="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}">
						</div>
			</form>
	<div class="signin">
		<input type="submit" value="登录" onclick="aa()">
